{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">AED Currency Converter</h1>

    <!-- AED Input Section -->
    <div class="aed-input-section">
        <div class="input-group">
            <div class="input-group-prepend">
                <img src="{{ url_for('static', filename='flags/aed.png') }}" alt="UAE flag">
                <span>AED</span>
            </div>
            <input type="number" 
                   id="aedAmount" 
                   placeholder="0.00" 
                   step="0.01" 
                   min="0">
            <button type="button" id="resetAmount" class="btn-reset" title="Reset amount">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <!-- Results Section -->
    <div id="results"></div>

    <!-- Currency Selection -->
    <p class="select-text mb-3">Select currency to convert to:</p>
    
    <div class="currency-grid">
        {% for code, name in currencies.items() %}
        <div class="currency-button">
            <input type="checkbox" id="currency-{{ code }}" value="{{ code }}">
            <label for="currency-{{ code }}">
                <img src="{{ url_for('static', filename='flags/' + code.lower() + '.png') }}" 
                     alt="{{ code }} flag" 
                     class="currency-flag">
                <span class="currency-code">{{ code }}</span>
                <span class="currency-name">{{ name }}</span>
            </label>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
